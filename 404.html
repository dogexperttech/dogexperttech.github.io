<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: url('/assets/404.jpg') center/cover no-repeat;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-shadow: 1px 1px 4px #000;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 0.3em;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0.5em 0;
      text-shadow: 1px 1px 5px #111;
    }

    /* Hoverable nupp */
    .hover-btn {
      position: relative;
      display: inline-block;
      margin-top: 2em;
      padding: 1em 2em;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(90deg, #ff3b3b, #ff0000);
      border-radius: 14px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    .hover-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: all 0.5s ease;
    }

    .hover-btn:hover::before {
      left: 100%;
    }

    .hover-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
      background: linear-gradient(90deg, #ff0000, #ff5c5c);
    }

    .hover-btn:active {
      transform: scale(0.97);
    }

    @media (max-width: 480px) {
      h1 { font-size: 3rem; }
      p { font-size: 1rem; }
      .hover-btn {
        font-size: 1rem;
        padding: 0.8em 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Vabandust, seda lehte ei leitud.</p>
  <p>Sorry, this page was not found.</p>

  <a href="https://dogexperttech.github.io/" class="hover-btn">
    ⬅ Tagasi avalehele︱Back to homepage
  </a>
</body>
</html>
