<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-image: url('/assets/404.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-shadow: 1px 1px 4px #000;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 0.3em;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0.5em 0;
      text-shadow: 1px 1px 5px #111;
    }

    /* Nupp avalehele tagasimineku jaoks */
    .btn {
      display: inline-block;
      margin-top: 2em;
      padding: 0.8em 1.6em;
      font-size: 1.2rem;
      font-weight: 700;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.5);
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: rgba(255, 0, 0, 0.9);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.7em 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Vabandust, seda lehte ei leitud.</p>
  <p>Sorry, this page was not found.</p>

  <a href="https://dogexperttech.github.io/" class="btn">
    Tagasi avalehele / Go back to main page
  </a>
</body>
</html>
